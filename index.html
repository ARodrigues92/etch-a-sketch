<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="Etch-a-Sketch for the Odin Project">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div id="main-container">

            <h1>Etch-a-Sketch</h1>

            <div id="selectors-container">

                <div id="buttons-container">
                    <button type="button" id="to-white">Eraser</button>
                    <button type="button" id="to-black">Black</button>
                    <button type="button" id="reset">Reset</button>
                </div>

                <div class="center-v">
                    <P>Color:</P>
                    <input type="color" id="color" value="#000000">
                </div>

                <div class="center-v">
                    <p>Size:</p>
                    <input type="range" id="size-selector" min="1" max="100" value="16">
                    <p id="range-value">16</p>
                </div>

            </div>

            <div id="sketch-container-border">
                <div id="sketch-container">

                </div>
            </div>
        </div>
        

        <script src="main.js"></script>
    </body>
</html>
