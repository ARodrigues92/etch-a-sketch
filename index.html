<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="Etch-a-Sketch for the Odin Project">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>

        <div id="main-container">

            <div id="selectors-container">
                <button type="button" id="to-white">White</button>
                <button type="button" id="to-black">Black</button>
                <button type="button" id="reset">Reset</button>
                <input type="color" id="color" value="#000000">
                <input type="range" id="size" min="1" max="100" value="16">
                <p id="range-value">16</p>
            </div>

            <div id="sketch-container-border">
                <div id="sketch-container">
            </div>
            </div>
        </div>
        

        <script src="main.js"></script>
    </body>
</html>
